syntax = 'proto3';

package beget.site.v1.structures;

message Site {
    string name = 1; // Имя сайта
    string document_root = 2; // Путь до корня сайта относительно корня аккаунта
    repeated string linked_domain = 3; // список прилинкованных доменов в формате "fqdn"
    bool is_frozen = 4; // флаг фаловой системы "только чтение"
    bool is_isolated = 5; // флаг изоляции сайта
}